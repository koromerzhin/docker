name: Continuous Integration
on: [push]
jobs:
  start:
    runs-on: ubuntu-20.04
    steps:
      - name: cdout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Cache npm packages
        id: npm-cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install npm dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: make node_modules
  tests:
    needs: start
    runs-on: ubuntu-20.04
    steps:
      - name: cdout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Cache npm packages
        id: npm-cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: linter markdown
        run: make linter readme
      - name: linter docker
        run: make linter dockerfile
  django:
      strategy:
        matrix:
          django: [2.2.27, 3.2.12, 4.0.2]
      name: DJANGO ${{ matrix.django }}
      needs: tests
      runs-on: ubuntu-20.04
      steps:
      - name: cdout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: 'Generate image'
        run: make generate-django ${{ matrix.django }}
      - name: 'Set latest'
        if: matrix.django == '4.0.2'
        run: make latest-django ${{ matrix.django }}
      - name: Set up QEMU
        if: github.ref == 'refs/heads/main'
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v2 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push Docker
        if: github.ref == 'refs/heads/main'
        run: make push django
  phpfpm:
      strategy:
        matrix:
          php: [5.6.40, 7.4.33, 8.0.15, 8.1.13, 8.2.0]
      name: PHP ${{ matrix.php }}
      needs: tests
      runs-on: ubuntu-20.04
      steps:
      - name: cdout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: 'Generate image'
        run: make generate-phpfpm ${{ matrix.php }}
      - name: 'Set latest'
        if: matrix.php == '8.2.0'
        run: make latest-phpfpm ${{ matrix.php }}
      - name: Set up QEMU
        if: github.ref == 'refs/heads/main'
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v2 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push Docker
        if: github.ref == 'refs/heads/main'
        run: make push phpfpm
  php-apache:
      strategy:
        matrix:
          php: [5.6.40, 7.4.33, 8.0.15, 8.1.13, 8.2.0]
      name: PHP ${{ matrix.php }} APACHE
      needs: tests
      runs-on: ubuntu-20.04
      steps:
      - name: cdout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: 'Generate image'
        run: make generate-php-apache ${{ matrix.php }}
      - name: 'Set latest'
        if: matrix.php == '8.2.0'
        run: make latest-php-apache ${{ matrix.php }}
      - name: Set up QEMU
        if: github.ref == 'refs/heads/main'
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v2 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push Docker
        if: github.ref == 'refs/heads/main'
        run: make push php-apache