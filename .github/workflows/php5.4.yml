name: PHP 5.4
on: [push]
jobs:
  generatejobs:
    name: Generate Jobs
    runs-on: ubuntu-latest
    outputs:
        php: ${{ steps.json_properties.outputs.versions }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: get jobs by matrix.json
        id: json_properties
        uses: zoexx/github-action-json-file-properties@release
        with:
            file_path: "5.4_matrix.json"
  fpm:
    strategy:
      fail-fast: false
      matrix: 
        php: ${{ fromJson(needs.generatejobs.outputs.php) }}
    name: PHP FPM ${{ matrix.php }}
    needs: generatejobs
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Vérifier si l'image Docker existe
        continue-on-error: false
        run: docker pull php:${{ matrix.php }}-fpm
      - name: Setup Task
        uses: go-task/setup-task@v1
      - name: "create FPM"
        run: task create-fpm VERSION=${{ matrix.php }}
      - name: "Build FPM"
        timeout-minutes: 60
        run: task build-fpm VERSION=${{ matrix.php }}
      - name: "Show images"
        run: docker images
      - name: Set up QEMU
        if: github.ref == 'refs/heads/main'
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push Docker
        if: github.ref == 'refs/heads/main'
        run: task push
  apache:
    strategy:
      fail-fast: false
      matrix: 
        php: ${{ fromJson(needs.generatejobs.outputs.php) }}
    name: PHP APACHE ${{ matrix.php }}
    needs: generatejobs
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Vérifier si l'image Docker existe
        continue-on-error: false
        run: docker pull php:${{ matrix.php }}-apache
      - name: Setup Task
        uses: go-task/setup-task@v1
      - name: "create APACHE"
        run: task create-apache VERSION=${{ matrix.php }}
      - name: "build APACHE"
        timeout-minutes: 60
        run: task build-apache VERSION=${{ matrix.php }}
      - name: "Show images"
        run: docker images
      - name: Set up QEMU
        if: github.ref == 'refs/heads/main'
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push Docker
        if: github.ref == 'refs/heads/main'
        run: task push



