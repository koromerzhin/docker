name: ci
on: [push]
jobs:
  start:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-20.04]
    steps:
      - name: cdout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install npm dependencies
        timeout-minutes: 60
        run: npm install
      - name: linter markdown
        timeout-minutes: 60
        run: npm run lint:markdown
  generatejobs:
    name: Generate Jobs
    runs-on: ubuntu-latest
    outputs:
        php: ${{ steps.json_properties.outputs.php }}
    steps:
      - uses: actions/checkout@v4
      - name: get jobs by matrix.json
        id: json_properties
        uses: zoexx/github-action-json-file-properties@release
        with:
            file_path: "matrix.json"
  fpm:
    strategy:
      fail-fast: false
      matrix: 
        php: ${{ fromJson(needs.generatejobs.outputs.php) }}
    name: PHP FPM ${{ matrix.php.version }}
    needs: generatejobs
    runs-on: ubuntu-24.04
    steps:
      - name: cdout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: "Generate file SH IF LAST"
        if: matrix.php.disable == 'off'
        run: task create-fpm NUMBER=${{ matrix.php.number }} VERSION=${{ matrix.php.version }}
      - name: "Build image PHP FPM"
        timeout-minutes: 60
        if: matrix.php.disable == 'off'
        run: task build-fpm NUMBER=${{ matrix.php.number }} VERSION=${{ matrix.php.version }}
      - name: "Show images"
        if: matrix.php.disable == 'off'
        run: docker images
      - name: Set up QEMU
        if: github.ref == 'refs/heads/main' && matrix.php.disable == 'off'
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main' && matrix.php.disable == 'off'
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        if: github.ref == 'refs/heads/main' && matrix.php.disable == 'off'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push Docker
        if: github.ref == 'refs/heads/main' && matrix.php.disable == 'off'
        run: task push
  apache:
    strategy:
      fail-fast: false
      matrix: 
        php: ${{ fromJson(needs.generatejobs.outputs.php) }}
    name: PHP APACHE ${{ matrix.php.version }}
    needs: generatejobs
    runs-on: ubuntu-24.04
    steps:
      - name: cdout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: "Generate file SH IF LAST"
        if: matrix.php.disable == 'off'
        run: task create-apache NUMBER=${{ matrix.php.number }} VERSION=${{ matrix.php.version }}
      - name: "Build image PHP APACHE"
        timeout-minutes: 60
        if: matrix.php.disable == 'off'
        run: task build-apache NUMBER=${{ matrix.php.number }} VERSION=${{ matrix.php.version }}
      - name: "Show images"
        if: matrix.php.disable == 'off'
        run: docker images
      - name: Set up QEMU
        if: github.ref == 'refs/heads/main' && matrix.php.disable == 'off'
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main' && matrix.php.disable == 'off'
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        if: github.ref == 'refs/heads/main' && matrix.php.disable == 'off'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push Docker
        if: github.ref == 'refs/heads/main' && matrix.php.disable == 'off'
        run: task push



